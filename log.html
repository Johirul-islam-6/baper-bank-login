<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Money In Now</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<style>
    body{
        background-image: url('baner.svg');
        background-size: cover;
        width: 100%;
        height: 110vh;
        background-attachment: fixed;
        background-position: center center;
    }
</style>

<body>

    <header>
    
        <h1 class="font-black text-blue-700 text-5xl text-bold text-green-500 text-center mt-5">Daddy
            <span class="font-black text-blue-700 text-5xl text-bold ">Bank Unlimited Money</span>..
        </h1>
            <button onclick="backFunction()" class="px-8 py-2 bg-orange-400 mt-2 m-2 hover:bg-red-200" id="back">Back</button>
    </header>
    <main class="mt-5">

        <section class="mt-2">


            <div class="grid grid-cols-1 gap-4 sm:w-7/12 mx-auto mb-4 border-x-red-700">

                <div class="bg-sky-500/75 py-11 px-3 rounded-xl shadow-lg shadow-orange-500/50 ">

                    <h1 class="text-center text-4xl font-bold text-white ">Total Balance in Bank</h1>
                    <h3 class="text-center text-5xl font-bold text-black pt-4 text-red-700 ">$<Span
                            id="total-balance-in-Bank">10<span class="text-black">0000</span></Span></h3>
                </div>


              
            </div>

            <div class="grid grid-cols-2 gap-5 sm:gap-12  w-12/12 mx-auto sm:w-8/12">

                <div class="bg-green-500/75 py-10 px-3 rounded-xl shadow-lg shadow-orange-500/50 ">

                    <h1 class="text-center text-2xl font-bold text-white sm:text-4xl ">Deposit Blance</h1>
                    <h3 class="text-center text-5xl font-bold text-black pt-4">$<span id="diposit-total">00</span></h3>

                </div>
                 <div class="bg-orange-300 py-10 px-3 rounded-xl shadow-lg shadow-blue-500/50">

                    <h1 class="text-center text-2xl font-bold text-white sm:text-4xl ">Withdraw blance</h1>
                    <h3 class="text-center text-5xl font-bold text-black pt-4">$<span id="total-Withdrow">00</span></h3>

                </div>
            
            </div>
        </section>
<!-- diposite withdrow section -->

<section class="my-5 pb-2 ">

    <div class="grid grid-cols-2 gap-2  sm:w-9/12 mx-auto ">

        <div class="bg-gray-700 py-6 sm:px-12 sm:w-full sm:h-60 rounded-xl shadow-lg shadow-blue-500/50 mx-auto sm:px-8">

        <label class="block">
            <span class="text-stone-50 after:content-['*'] after:ml-0.5 after:text-red-500 block px-6 sm:text-2xl font-bold text-center mb-5">
            Your Diposit Amount Of !!
            </span>
            <input id="diposit-amount" type="text" name=""
                class="mx-auto placeholder:italic sm:mt-1 px-6 py-2  sm:py-4 bg-white border shadow-sm border-slate-300 text-center placeholder-slate-400
                 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block sm:w-80 w-40 rounded-md sm:text-sm focus:ring-1 font-bold"
                placeholder=" $ Diposit Amount !!" />
        </label>
           
        <button  id="btn-diposit" class="bg-sky-500/75 text-orange-200  py-3 px-8 block rounded-md m-2 font-medium 
             hover:bg-sky-200 hover:text-black hover:ease-in-out duration-300 text-center mx-auto mt-5 shadow-blue-500/50">Diposit</button>

        </div>

<!-- --------------next card----------- -->

    <div class="bg-gray-700 py-6 sm:px-12 sm:w-full sm:h-60 rounded-xl shadow-lg shadow-blue-500/50 mx-auto sm:px-8">
        
            <label class="block">
                <span
                    class="text-stone-50 after:content-['*'] after:ml-0.5 after:text-red-500 block px-6 sm:text-2xl font-bold text-center mb-5">
                    Your WithDraw Amount Of !!
                </span>
                <input id="withDrowFild" type="email" name=""
                    class="mx-auto placeholder:italic sm:mt-1 px-6 py-2  sm:py-4 bg-white border border-slate-300 text-center placeholder-slate-400
                         focus:outline-none focus:border-sky-500 focus:ring-sky-500 block sm:w-80 w-40 rounded-md sm:text-sm focus:ring-1 font-bold"
                    placeholder=" $ WithDraw Amount !!" />
            </label>
        
            <button id="btn-withdrow"
                class="bg-sky-500/75 text-orange-200  py-3 px-8 block rounded-md m-2 font-medium 
                     hover:text-black hover:ease-in-out hover:bg-sky-200 duration-300 text-center mx-auto mt-5 shadow-blue-500/50">WithDrow</button>
        
        </div>
       
    </div>
</section>






    </main>

    <script src="unitilities.js"></script>
    <script src="diposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
